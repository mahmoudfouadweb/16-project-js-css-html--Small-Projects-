<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>blurred background popup</title>
  </head>
  <body>
    <div class="container flex">
      <header class="heading-main flex flex-column">
        <h1 class="heading-primary">welcome to our website</h1>
        <button class="btn">click to join</button>
      </header>
    </div>

    <!-- pop-up--modal -->

    <section class="pop-up--modal">
      <div class="modal-heading">20% OFF Offer</div>
      <form>
        <p class="email-label">your email</p>
        <input
          name="email"
          class="input"
          type="email"
          placeholder="enter your email"
        />
        <button class="modal-btn">Join</button>
      </form>
      <ion-icon class="icon" name="close-outline"></ion-icon>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
