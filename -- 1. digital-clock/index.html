<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>digital-clock</title>
  </head>
  <body>
    <section class="section">
      <div class="container flex flex-column">
        <div class="heading-box">
          <h1 class="heading">digital digital-clock</h1>
        </div>
        <div class="clock-box flex">
          <div class="hours-box flex flex-column">
            <div class="h">09</div>
            <div class="hours">hours</div>
          </div>
          <div class="minutes-box flex flex-column">
            <div class="min">04</div>
            <div class="minutes">minutes</div>
          </div>
          <div class="seconds-box flex flex-column">
            <div class="s">07</div>
            <div class="seconds">seconds</div>
          </div>
          <div class="ampm">am</div>
        </div>
      </div>
    </section>
  </body>
</html>
